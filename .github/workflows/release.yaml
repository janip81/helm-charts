name: Release Helm Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  pull_request:
    branches:
      - main
    paths:
      - 'charts/**'

permissions:
  contents: read

jobs:
  changes:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    if: github.repository == 'janip81/helm-charts'
    outputs:
      charts: ${{ steps.filter.outputs.charts }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Artifact Hub lint
        id: ah-lint
        run: |
          wget -nv https://github.com/artifacthub/hub/releases/download/v1.20.0/ah_1.20.0_linux_amd64.tar.gz
          echo '9027626f19ff9f3ac668f222917130ac885e289e922e1428bfd2e7f066324e31 *ah_1.20.0_linux_amd64.tar.gz' | shasum -c
          tar -xzvf ah_1.20.0_linux_amd64.tar.gz ah
          ./ah lint || exit 1
          rm -f ./ah ./ah_1.20.0_linux_amd64.tar.gz

      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            charts:
              - 'charts/*/Chart.yaml'
              - 'charts/*/values.yaml'
              - 'charts/*/templates/**'

  lint-test:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.charts == 'true' && github.event_name == 'pull_request' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (list-changed)
        run: ct list-changed --target-branch main

      - name: Run chart-testing (lint)
        run: ct lint --target-branch main 2>&1

      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        run: ct install --config ./ct-install-skip.yaml 2>&1

  release:
    needs: changes
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: |
      github.ref == 'refs/heads/main' &&
      github.repository == 'janip81/helm-charts' &&
      needs.changes.outputs.charts == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'true'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: v3.17.0

      - name: Update dependencies
        run: |
          for chart in charts/*/; do
            if [ -f "${chart}Chart.yaml" ]; then
              echo "Updating dependencies for ${chart}"
              helm dependency update "${chart}" 2>&1
            fi
          done

      - name: Run chart-releaser
        id: releaser
        uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_SKIP_EXISTING: "true"
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GENERATE_RELEASE_NOTES: true