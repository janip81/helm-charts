replicaCount: 1

image:
  backend: ghcr.io/janip81/k8s-ui-backend
  frontend: ghcr.io/janip81/k8s-ui-frontend
  tag: latest
  pullSecret: ghcr-secret

serviceAccount:
  create: true
  name: k8s-ui-backend
  annotations: {}

service:
  type: ClusterIP
  port: 80

gateway:
  enabled: true
  name: main-gateway
  namespace: gateway-system
  hostname: k8s-ui.example.com

oidc:
  enabled: true
  issuerURL: "https://keycloak.example.com/realms/k8s-ui"
  clientID: "k8s-ui"
  redirectURI: "https://k8s-ui.example.com/callback"
  # clientSecret is in a Secret:
  # kubectl create secret generic k8s-ui-oidc --from-literal=clientSecret=XXXX