apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-ui-backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: k8s-ui-backend
  template:
    metadata:
      labels:
        app: k8s-ui-backend
    spec:
      serviceAccountName: k8s-ui-backend
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      containers:
        - name: backend
          image: "{{ .Values.image.backend }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8080